<h1>smb.SharedDevice Objects</h1>
<p>smb.SharedDevice objects have the following methods.

<dl>
  <dt><b>get_name()</b> -> string</dt>
  <dd>Return the shared name of this device</dd>
</dl>
      
<dl>
  <dt><b>get_type()</b> -> int</dt>
  <dd>Return the type of this device</dd>
</dl>

<dl>
  <dt><b>get_comment()</b> -> string</dt>
  <dd>Return the comment on this device</dd>
</dl>
